<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caixa">

                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>

                    </ul>
                </nav>
            </div>
        </header>

       <main>

            <form>

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input class="input-padrao" type="text" id = "nomesobrenome" required>

                <label for="email">Email</label>
                <input class="input-padrao" type="email" id = "email" required placeholder="seunome@domínio.com">

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id = "telefone" required placeholder="(xx)xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id = "mensagem" class="input-padrao" required></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id = "radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id = "radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id = "radio-whatsapp" checked> Whatsapp</label>
                    
                <fieldset>

                        <legend>Qual o melhor horario para contato?</legend>
    
                        <select>
    
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
    
                        </select>
    
                    </fieldset>

                    <label><input class="checkbox" type="checkbox" checked > Gostaria de receber novidades por email?</label>
                    
                    <input type="submit" value="Eviar Formulario" class="enviar">

                </fieldset>
                

            </form>

            <table>
                <thead>

                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td>segunda</td>
                        <td>8h às 20h</td>
                    </tr>

                    <tr>
                        <td>quarta</td>
                        <td>8h às 20h</td>
                    </tr>

                    <tr>
                        <td>quinta</td>
                        <td>8h às 20h</td>
                    </tr>
                    
                </tbody>

            </table>

        </main> 

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">

            <p class="copyright">&copy; Copyright Barbearia Alura - 2022 </p>
            
        </footer>
    </body>
</html>
