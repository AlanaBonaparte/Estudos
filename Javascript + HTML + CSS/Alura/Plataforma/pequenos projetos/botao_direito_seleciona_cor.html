<canvas width="600"  height="400"></canvas>
<br>



<script>
    var cor =['blue', 'red', 'green'];
    var indiceCorAtual = 0;
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var raio = 10
    var desenha = false

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {
        
        if(desenha){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
       
            if(raio <= 40 && raio >= 5){

            if(evento.shiftKey){

                raio = raio + 20
            }

            if(evento.altKey){

                raio = raio - 5
            }

            }

            else{

                raio = 10
            }
        }
            
        
       pincel.fillStyle = cor[indiceCorAtual]
       pincel.beginPath();
       pincel.arc(x,y,raio,0,2*3.14);
       pincel.fill();
       //return false


        console.log(x +','+ y);
        
    }

    function mudaCor(){

        indiceCorAtual ++

        if(indiceCorAtual >= cor.length){

            indiceCorAtual = 0;
        }

        //alert(cor[indiceCorAtual]);
        return false; //não exibir o menu padrão

    }

    

   // var button = document.querySelector("button");
    //button.onclick = ;

    function liberarDesenho() {


        desenha = true
    }

    function impedirDesenho(){

        desenha = false
    }
    
    tela.onclick = desenhaCirculo;
    tela.onmousemove = desenhaCirculo;
    tela.onmousedown = liberarDesenho;
    tela.onmouseup = impedirDesenho;
    tela.oncontextmenu = mudaCor;

</script>
