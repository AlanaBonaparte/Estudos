<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8" />
    <title>To DO List</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Fenix&family=Montserrat:wght@300;400;700&family=Nixie+One&family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,300;0,500;1,300&family=Raleway:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header>

        <h1><img src="logo.png" class="logo"></h1>
        <h2 class="saudacao">Bem-vindo</h2>

    </header>

    <main>
        <div class="caixa_login_senha">
            <p class="instrucao_login">Entrar no To do List</p>

            <div class="login_senha">
                <form>

                    <label for="login">Usuário</label>
                    <input type="text" id="login" class="input_form" placeholder="desenvolve">

                    <label for="password">Senha</label>
                    <input type="password" id="password" class="input_form" placeholder="123">


                    <label id="checkbox_legenda"><input class="checkbox" type="checkbox" checked > Lembrar usuário e senha</label>
                </form>

            </div>

            <input type="submit" value="Entrar" class="botao_entrar">

            <div class="cadastrar_recuperar_login">

                <p class="link_recuperar_login link">Não consegue Lembrar?</p>
                <p class="ponto">.</p>
                <p class="link_cadastrar link">Criar conta</p>

            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>

</html>
